<!DOCTYPE html>
<html>
  <head>
    <title>Simple Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>
      <form id="add-task-form">
        <input type="text" id="task-input" placeholder="Add a new task..." />
        <button type="submit">Add</button>
      </form>
      <ul id="task-list"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
