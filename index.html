<!DOCTYPE html>
<html>
  <head>
    <title>Simple Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      
    </div>
    <div class="container">
      <h1>Todo List</h1>
      <form id="add-task-form">
        <input type="text" id="task-input"  placeholder="Add a new task" autocomplete="off"/>
        <input type="text" id="discription-input" placeholder="Add a discription"  autocomplete="off"/>
        <div class="list-button">
          <button type="submit" id="btn-add">Add</button>
        </div>
      </form>
      <!-- <ul id="task-list"></ul> -->
      <div id="form-list"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
